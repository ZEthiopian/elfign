// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.2")
        classpath("com.facebook.react:react-native-gradle-plugin:0.79.6")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0") // fixed Kotlin version
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        maven {
            url(reactNativeAndroidDir)
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    // Force all subprojects to use the same Kotlin version
    subprojects {
        project.configurations.all {
            resolutionStrategy.eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion "1.9.0"
                }
            }
        }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
